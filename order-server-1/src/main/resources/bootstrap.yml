spring:
  application:
    name: orderServer
  profiles:
    active: dev # 环境
  cloud:
    nacos:
      server-addr: http://127.0.0.1:8848
      discovery:
        cluster-name: GZ
      config:
        file-extension: yaml # 文件后缀名
    sentinel:
      transport:
        dashboard: localhost:8849 # sentinel控制台地址
      web-context-unify: false # 关闭context整合